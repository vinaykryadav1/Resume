<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header><b style="font-size: 3rem;">CONTACT</b></header><br><br><br><br>
    <div class="container">
        <div class="contact-info">
            <b class="about">Contact</b> <br><br>Looking forward to hearing from you<br><br>
            <b>Phone</b><br>+91-1234567890 <br><br>
            <b>Email</b><br>Vinaykryadav2002@gmail.com <br><br>
            <b>GitHub</b><br><a href="https://github.com/dashboard" target="_blank">vinaykryadav1</a>
        </div>
        <div class="contact-form">
            <b class="head"> Let's Talk </b><br><br><br><br>
            <form id="contactForm" action="https://script.google.com/macros/s/AKfycbwg0UG-ToxIYf2bW5tzpmz_pA64e-w0dv8LvBAo6w0Sl9YeIfy3lNCOLhf7VRAFlrTErw/exec"target="_blank" method="post">
                <label for="firstName"><b> First Name</b></label>
                <input type="text" id="firstName" name="firstName" required>
        
                <label for="lastName"><b>Last Name</b></label>
                <input type="text" id="lastName" name="lastName" required>
        
                <label for="email"><b>Email</b></label>
                <input type="email" id="email" name="email" required>
        
                <label for="subject"><b>Subject</b></label>
                <input type="text" id="subject" name="subject">
        
                <label for="message"><b>Message</b></label>
                <textarea id="message" name="message" required></textarea>
        
                <button type="submit" id="submitButton">SUBMIT</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            console.log(`First Name: ${firstName}`);
            console.log(`Last Name: ${lastName}`);
            console.log(`Email: ${email}`);
            console.log(`Subject: ${subject}`);
            console.log(`Message: ${message}`);

            // You can replace the console.log statements with your custom code to handle the form submission
        });
    </script>
</body>
</html>
